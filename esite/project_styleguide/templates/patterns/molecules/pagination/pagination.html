
{% if paginator_page.paginator.num_pages > 1 %}
<nav role="navigation" aria-label="Pagination">
    <ul class="pagination justify-content-center pt-2">

        {% for page in paginator_page.paginator.page_range %}
            {% if page == paginator_page.number %}
                <li class="page-item active">
                    <span class="page-link">
                        {{ page }}
                    </span>
                </li>
            {% else %}
                
                <li class="page-item">
                    <a class="page-link" href="?page={{ page }}{% if search_query %}&amp;query={{ search_query|urlencode }}{% endif %}{% if extra_url_params %}&amp;{{ extra_url_params }}{% endif %}">
                        {{ page }}
                    </a>
                </li>
                
            {% endif %}
        {% endfor %}

        <!--- Display Next button if there is a next in the pagination list -->
        {% if paginator_page.has_next %}
            <li class="page-item">
                <a href="?page={{ paginator_page.next_page_number }}{% if search_query %}&amp;query={{ search_query|urlencode }}{% endif %}{% if extra_url_params %}&amp;{{ extra_url_params }}{% endif %}" class="page-link" aria-label="Next">
                    Neste
                </a>
            </li>
        {% endif %}

    </ul>
</nav>{% endif %}
