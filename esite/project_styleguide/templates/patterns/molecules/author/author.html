{% load wagtailcore_tags wagtailimages_tags %}


<div class="media py-1">
    {% image author.photo fill-100x100 class="mr-1 rounded-circle" %}
    <div class="media-body">
        <h5 class="mt-0">{{ author.first_name }} {{ author.last_name }}</h5>
        {% if biography %}
            {{ biography }}
        {% else %}
            {{ author.introduction|striptags|truncatechars:255 }}
        {% endif %}
   </div>
</div>
