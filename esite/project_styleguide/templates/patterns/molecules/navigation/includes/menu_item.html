{% load wagtailcore_tags %}
{% if page %}
	{% pageurl page as item_url %}
	<a class="nav-link{% if has_children %} dropdown{% endif %}" href="{{ item_url }}"
	    {% if has_children %} role="button" aria-haspopup="true" aria-expanded="false"{% endif %}
	    >
	    {{ title|default:page.title }}
	    {% if has_children %}
	        <span class="nav__icon">&rsaquo;</span>
	    {% endif %}
	</a>
{% endif %}
